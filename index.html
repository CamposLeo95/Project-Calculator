<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- -----------------container----------------- -->
    <div class="container">

        <div class="calculator">

            <!-- -------------resultado e reset-------------- -->
                <div type="text" name="resultado" id="result"></div>
            
            <!-- ----------botões inferiores 0 ao 9---------- -->

            <div class="btninf">

                <div id="btn1">
                    <input type="button" name="mrc" value="mrc" class="botao btncor">
                    <input type="button" name="m-" value="m-" class="botao btncor">
                    <input type="button" name="m+" value="m+" class="botao btncor">


                    <input type="button" name="7" value="7" class="botao btncor" onclick="inserir('7')">
                    <input type="button" name="8" value="8" class="botao btncor" onclick="inserir('8')">
                    <input type="button" name="9" value="9" class="botao btncor" onclick="inserir('9')">


                    <input type="button" name="4" value="4" class="botao btncor" onclick="inserir('4')">
                    <input type="button" name="5" value="5" class="botao btncor" onclick="inserir('5')">
                    <input type="button" name="6" value="6" class="botao btncor" onclick="inserir('6')">


                    <input type="button" name="1" value="1" class="botao btncor" onclick="inserir('1')">
                    <input type="button" name="2" value="2" class="botao btncor btnum"onclick="inserir('2')">
                    <input type="button" name="3" value="3" class="botao btncor" onclick="inserir('3')">


                    <input type="button" name="0" value="0" class="botao btncor" onclick="inserir('0')">
                    <input type="button" name="00" value="00" class="botao btncor" onclick="inserir('00')">
                    <input type="button" name="." value="." class="botao btncor" onclick="inserir('.')">
                </div>

                <!-- -----------botoes inferiores % X +-------- -->

                <div id="btn2">
                    <input type="button" name="ce" value="ce" class="botao btncor">

                    <input type="button" name="%" value="%" class="botao btncor" onclick="inserir()">

                    <input type="button" name="X" value="X" class="botao btncor" onclick="inserir('*')">

                    <input type="button" name="+" value="+" class="botao btncor" id="soma" onclick="inserir('+')">

                </div>

                <!-- -----------botoes inferiores R / - = ---------->

                <div id="btn3">

                    <input type="button" name="c" value="c" class="botao" id="btnreset" onclick="reset()">

                    <input type="button" name="raiz" value="√" class="botao btncor" onclick="raiz()">

                    <input type="button" name="/" value="÷" class="botao btncor" onclick="inserir()">

                    <input type="button" name="-" value="-" class="botao btncor" onclick="inserir()">

                    <input type="button" name="=" value="=" class="botao btncor" onclick="calc()">
                </input>
                <!-- -------------- fim botoes ----------------- -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
